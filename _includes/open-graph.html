	<!-- Twitter Cards -->
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% endif %} | {{ site.title }}">
	{% if page.excerpt %}
		<meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
	{% else %}
		<meta name='twitter:description' content='{{ site.description }}'/>
	{% endif %}
	{% if site.owner.twitter %}
		<meta name="twitter:site" content="@{{ site.owner.twitter }}">
	{% endif %}
	{% if page.image.feature %}
		<meta name="twitter:card" content="summary_large_image">
		{% if author.twitter %}
			<meta name="twitter:creator" content="@{{ author.twitter }}">
		{% endif %}
		<meta name="twitter:image:src" content="{{ site.url }}/public/assets/img/{{ page.image.feature }}">
	{% else %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:image:src" content="{% if page.image.thumb %}{{ site.url }}/public/assets/img/{{ page.image.thumb }}{% else %}{{ site.url }}/public/assets/img/logo.png{% endif %}">
	{% endif %}
	<meta name='twitter:url' content='{{ site.url }}{{ page.url }}' />
	<!-- Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	{% if page.excerpt %}
		<meta name="og:description" content="{{ page.excerpt | strip_html }}">
	{% else %}
		<meta name='og:description' content='{{ site.description }}'/>
	{% endif %}
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
	<meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% endif %} | {{ site.title }}">
	<meta property='og:image' content='{% if page.image.thumb %}{{ site.url }}/public/assets/img/{{ page.image.thumb }}{% else %}{{ site.url }}/public/assets/img/logo.png{% endif %}'/>
